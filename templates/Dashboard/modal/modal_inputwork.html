<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Insert Data</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('insert_work.insert_work')}}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {% for data_item in data_list1 %}
                            <label>{{ data_item.label }}:</label>
                                <input type="{{ data_item.input_type }}" class="form-control" name="{{ data_item.name }}" required="1">
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Insert Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
